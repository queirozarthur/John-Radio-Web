<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JohnRadioWeb - A Sua Sintonia!</title>
    <link rel="icon" type="image/png" href="imagens/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="imagens/logo.png" alt="Logo JohnRadioWeb" class="header-logo">
                <h1>John<span>RadioWeb</span></h1>
            </a>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Início</a></li>
                    <li><a href="sobre.html">Sobre Nós</a></li>
                    </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="player-section">
            <div class="player-container">
                <img src="imagens/logo.png" height="5px" alt="Logo JohnRadioWeb" class="main-player-logo">
                <h2>No Ar Agora</h2>
                <p id="current-song">O melhor da música você ouve aqui!</p>
                
                <audio id="audio-player" preload="metadata"></audio>

                <div class="controls">
                    <button id="play-pause-btn" class="play-btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <div class="volume-control">
                        <i class="fas fa-volume-down"></i>
                        <input type="range" id="volume-slider" min="0" max="100" value="80">
                        <i class="fas fa-volume-up"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>

     <footer>
        <div class="container">
            <div class="social-links">
                <a href="https://www.instagram.com/johnradioweb/" target="_blank" class="btn-instagram" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://wa.me/5582993711135?text=Ol%C3%A1" target="_blank" class="btn-whatsapp" aria-label="WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="mailto:john@biguturismo.com.br" class="btn-email" aria-label="E-mail">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>

            <p>&copy; 2025 JohnRadioWeb. Todos os direitos reservados.</p>

            <div class="footer-spacer"></div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>

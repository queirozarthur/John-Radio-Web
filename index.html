<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JohnRadioWeb - A Sua Sintonia!</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <h1>John<span>RadioWeb</span></h1>
            </a>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Início</a></li>
                    <li><a href="sobre.html">Sobre Nós</a></li>
                    </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="player-section">
            <div class="player-container">
                <h2>No Ar Agora</h2>
                <p id="current-song">O melhor da música você ouve aqui!</p>
                
                <audio id="audio-player" preload="metadata"></audio>

                <div class="controls">
                    <button id="play-pause-btn" class="play-btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <div class="volume-control">
                        <i class="fas fa-volume-down"></i>
                        <input type="range" id="volume-slider" min="0" max="100" value="80">
                        <i class="fas fa-volume-up"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 JohnRadioWeb. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
